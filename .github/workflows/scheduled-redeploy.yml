name: Scheduled Redeploy (Weekly)

on:
  schedule:
    - cron: "30 12 * * 6"   # Saturday 6 PM IST (12:30 UTC)
  workflow_dispatch:        # Allows manual triggering for testing

permissions:
  contents: write           # Required for pushing to gh-pages

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        # 'npm ci' is preferred in CI/CD pipelines (clean install based on lock file)
        # but 'npm install' works fine too.
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to push to
          folder: dist      # The folder your build script generates